<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/styleProducts.css">
    <link rel="stylesheet" href="/src/styles/syleDashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;1,200&family=Ubuntu+Mono:ital,wght@1,400;1,700&display=swap"
        rel="stylesheet">
    <title>Products</title>
</head>

<body>
    <div class="navContainer">
        <div class="navBar">
            <img src="/src/images/logo.png" alt="logo image">
        </div>
        <div class="navContent">
            <div class="navItem"><a href="">Products</a></div>
            <div class="navItem"><a href="/pages/signIn.html">Sign In</a></div>
            <div class="navItem"><a href="/pages/SignUp.html">Sign Up</a></div>
            <div id="logout" class="navItem"><a>Logout</a></div>

        </div>
        <div id="cartPage"><img src="/src/images/cart.png" alt="cartimage"></div>
    </div>
    <div class="productContainer">
        <div class="productHeader">
            <h1>Products</h1>
            <p>Order it for you or for your beloved ones</p>
        </div>
        <div class="productCardContainer">

        </div>
  
        </div>
        <div class="productCardContainer1">
        </div>
        <div class="createItem">
            <div class="itemInputs">
                <label>Add Product Image</label>
                <input id="imgInput" type="file" id="imgInput" name="image" accept="image/*">
            </div>
            <div class="itemInputs">
                <label>Add Product Name</label>
                <input id="nameInput" class="nameInput" type="text">
            </div>
            <div class="itemInputs">
                <label>Add Product Price</label>
                <input id="priceInput" class="priceInput" type="text">
            </div>
            <div class="itemInputs">
                <label>Add Product Description</label>
                <input id="descriptionInput" class="descriptionInput" type="text">
            </div>
            <div class="itemInputs">
                <label>Add Product Category</label>
                <input id="categoryInput" class="categoryInput" type="text">
            </div>
            <div>
                <button id="addBtn" class="addBtn">Add</button>
            </div>

        </div>
        <div class="productCard1">
            <input type="file" id="editImage" accept="image/*"><img class="productImage">
            <p class="productName">Name</p>
            <input type="text" id="editName">
            <p class="productName">Category</p>
            <input type="text" id="editCategory">
            <p class="productDetail"> Description</p>
            <input type="text" id="editDesc">
            <div class="cartPrice">
                <p class="productPrice">Price</p>
                <input type="text" id="editPrice">
                <button class="editBtn" data-product-id="${product_Id}">Edit</button>
                <button class="deleteBtn" data-product-id="${product_Id}">Delete</button>
            </div>
        </div>



    </div>
    <!-- <script src="/script/logout.js"></script> -->
    <script src="/script/dashboard.js"></script>
    <!-- <script src="/script/cart.js"></script> -->


</body>

</html>
